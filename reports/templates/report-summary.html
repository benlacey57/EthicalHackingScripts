<section class="py-10 bg-white shadow-lg">
    <h2 class="text-3xl font-bold text-center mb-6">Report Summary</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 px-6">
        {% for finding in summary_findings %}
        <div class="bg-gray-100 p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-bold">{{ finding.title }}</h3>
            <p class="mt-2">{{ finding.description }}</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</section>
